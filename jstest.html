<!DOCTYPE html>
<html>

<head>
    <title>Live Virtual Class</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reg-style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script>
            function display() {
                var name = form1.name.value
                var marks1 = parseInt(form1.marks1.value)
                var marks2 = parseInt(form1.marks2.value)
                alert(`Hi ${name}, your total marks is ${marks1+marks2}`)
            }
        </script>

        <style>
            input[type="button"] {
    background-color: #2596be;
    color: white;
    border: none;
    padding: 15px;
    font-size: 1.2rem;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
}

input[type="button"]:hover {
    background-color: #00658a;
    transform: scale(1.02);
}
        </style>


</head>

<body>
    <section class="container-main">
        <article class="form">
            <form action="https://localhost/link.php" method="post" name="form1">
                <div class="mb-3">
                    <label for="exampleFormControlName1" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="exampleFormControlName1" placeholder="Enter Your Name" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Marks in Maths</label>
                    <input type="number" name="marks1" class="form-control" id="exampleFormControlInput1"
                        placeholder="Enter Your Maths Marks" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Marks in English</label>
                    <input type="number" name="marks2" class="form-control" id="exampleFormControlInput1"
                        placeholder="Enter Your English Marks" required>
                </div>
                <article class="field-1">
                    <input type="button" value="Submit" onclick="display()" >
                </article>
            </form>
        </article>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
