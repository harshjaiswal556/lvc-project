<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./css/contact-style.css">
</head>

<body>
    <header class="contact-head">
        <h1>Contact Us</h1>
    </header>
    <main class="contact-container">
        <section class="container-left">
            <iframe class="contact-us" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.6000537676073!2d77.68607057418862!3d12.997413114313682!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae16837f54dbc9%3A0xbed84d37fcf010ca!2sImpelsys!5e0!3m2!1sen!2sin!4v1733467014316!5m2!1sen!2sin" 
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section class="container-right">
            <article class="form">
                <form action="https://localhost/link.php" method="post" name="form1">
                    <article class="field-1">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name">
                    </article>
                    <article class="field-1">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                    </article>
                    <article class="field-1">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="5" placeholder="Enter your message"></textarea>
                    </article>
                    <article class="field-1">
                        <input type="submit" value="Submit">
                    </article>
                </form>
            </article>
        </section>
    </main>
</body>

</html>
