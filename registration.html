<!DOCTYPE html>
<html>

    <head>
        <title>Live Virtual Class</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/reg-style.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>

    <body>
        <header class="reg-head">
            <h1>Registration</h1>
        </header>

        <section class="container">
            <article class="form">
                <form action="https://localhost/link.php" method="post" name="form1">
                    <div class="mb-3">
                        <label for="exampleFormControlName1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exampleFormControlName1" placeholder="Enter Your Name">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Email">
                      </div>
                    <article class="field-1">
                        <article class="input">
                            <label for="">Gender:</label>
                            <div class="form-check custom-radio">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Male
                                </label>
                              </div>
                              <div class="form-check custom-radio">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                  Female
                                </label>
                              </div>
                        </article>
                    </article>
                    <article class="field-1">
                        <article class="input">
                            <label for="s1">Select Courses</label>
                            <select class="form-select" aria-label="Default select example" name="s1" id="s1">
                                <option value="1">Python</option>
                                <option value="2">C++</option>
                                <option value="3">C#</option>
                                <option value="4">Java</option>
                            </select>
                        </article>
                    </article>
                    <article class="field-1">
                        <article class="input-hobbies">
                            <label for="">Your Hobbies : </label>
                            <div class="box">
                                <input type="checkbox" name="check1" id="check1">
                                <label for="check1" style="margin-bottom: 0px;">Music</label> 
                            </div>
                            <div class="box">
                                <input type="checkbox" name="check2" id="check2">
                                <label for="check2" style="margin-bottom: 0px;">Dance</label> 
                            </div>
                            <div class="box">
                                <input type="checkbox" name="check3" id="check3">
                                <label for="check3" style="margin-bottom: 0px;">Sports</label> 
                            </div>
                            <div class="box">
                                <input type="checkbox" name="check4" id="check4">
                                <label for="check4" style="margin-bottom: 0px;">Movies</label>
                            </div>
                        </article>
                    </article>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Remarks</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Your Remarks"></textarea>
                      </div>
                    <article class="field-1">
                        <input type="submit" value="Submit">
                    </article>
                </form>
            </article>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    </body>
</html>
